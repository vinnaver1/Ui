<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Huly.io Inspired UI</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">
  <div class="relative h-screen overflow-hidden">
    <video autoplay muted loop playsinline class="absolute w-full h-full object-cover z-0">
      <source src="assets/videos/hero.mp4" type="video/mp4" />
    </video>
    <div class="relative z-10 flex flex-col justify-center items-center h-full text-center px-6">
      <img src="assets/images/logo.png" alt="Logo" class="w-28 mb-4" />
      <h1 class="text-4xl md:text-6xl font-bold mb-4">Welcome to Huly.io Style</h1>
      <p class="text-lg md:text-xl max-w-2xl">A modern UI experience inspired by clean, animated layouts.</p>
      <button class="mt-6 bg-white text-black px-6 py-3 rounded-xl font-semibold hover:bg-gray-200 transition">Get Started</button>
    </div>
  </div>
</body>
</html>
